<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="to_do_list.css">
  <title>
      To Do List
  </title>
</head>
<body>
  <h1>To Do List</h1>
    <table id="toDoListTable">
      <thead>
        <tr>
          <th><input id="inputBox" type="text" placeholder="해야할 일을 입력해 주세요."></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <input id="inputBox" type="text" readonly="true">
            <input id="selectAll" type="button" onclick="selectAllCheckBox()" value="전체 선택">
            <input id="releaseAll" type="button" onclick="releaseAllCheckBox()" value="전체 해제">
            <input id="deleteSelection" type="button" onclick="deleteSelectedList()" value="선택 삭제">
          </td>
        </tr>
      </tbody>
    </table>
  <script src="to_do_list.js"></script>
</body>
</html>
